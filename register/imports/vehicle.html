<div class="col-lg-12 well">
	<div class="row">
		<form id="reg-form">
			<div class="col-sm-12">
				<h4 class="title">User details</h4>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>first name<span id="require">*</span></label>
						<input id="first" type="text" placeholder="Enter your first name here.." class="form-control">
					</div>
					<div class="col-sm-6 form-group">
						<label>last name<span id="require">*</span></label>
						<input id="last" type="text" placeholder="Enter your last name here...." class="form-control">
					</div>
					<div class="col-sm-12 form-group">
						<label>email<span id="require">*</span></label>
						<input id="email" type="text" placeholder="Enter your email here.." class="form-control">
					</div>	
					<div class="col-sm-6 form-group">
						<label>contact no.<span id="require">*</span></label>
						<input id="phone_no" type="text" placeholder="Enter your contact no. here.." class="form-control">
					</div>	

				</div>	
				<hr>

				<h4 class="title">Vehicle details</h4>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>Vehicle No.<span id="require">*</span></label>
						<input id="vehicle_no" type="text" placeholder="Enter vehicle number Here.." class="form-control">
					</div>
					<div class="col-sm-6 form-group">
						<label>vehicle type<span id="require">*</span></label>
						<input id="vehicle_type" type="text" placeholder="Enter the type of vehicle Here.." class="form-control">
					</div>
				</div>		

				<div class="form-group">
					<label for="vehicle_category">vehicle category<span id="require">*</span></label>
					<select class="form-control" id="vehicle_category">
						<option value="bus">bus</option>
						<option value="car">car</option>
						<option value="jeep">jeep</option>
						<option value="Light Motor Vehicle">Light Motor Vehicle</option>
						<option value="Multi Axle Vehicle">Multi Axle Vehicle</option>
						<option value="truck">truck</option>
					</select>
				</div>				
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>vehicle company<span id="require">*</span></label>
						<input id="vehicle_company" type="text" placeholder="Enter Company Name Here.." class="form-control">
					</div>	
					<div class="col-sm-6 form-group">
						<label>Vehicle model<span id="require">*</span></label>
						<input id="vehicle_model" type="text" placeholder="Enter Vehicle model Name Here.." class="form-control">
					</div>	
					<div class="col-sm-12 form-group">
						<label>Vehicle color<span id="require">*</span></label>
						<input id="vehicle_color" type="text" placeholder="Enter Vehicle color Code Here.." class="form-control">
					</div>		
				</div>
				<div class="row">
						<label>Vehicle image</label>
						<input id="vehicle_image" type="file" class="form-control">
					</div>		
				</div><hr>

				<h4 class="title">Miscelleneous details</h4>
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>rfid number<span id="require">*</span></label>
						<input id="rfid_no" type="text" placeholder="Enter your rfid number here.." class="form-control">
					</div>
					<div class="col-sm-6 form-group">
						<label>balance<span id="require">*</span></label>
						<input id="balance" type="text" placeholder="Enter your balance here...." class="form-control">
					</div>	
				</div>						
				<button id="dsingh"  type="submit" class="btn btn-lg btn-info">Continue</button>
			</div>
		</form> 
	</div>
</div>
